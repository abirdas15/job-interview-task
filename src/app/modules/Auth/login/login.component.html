<div>
  <div class="wrap">
    <div class="form">
      <div class="text mb-12">
        Login
      </div>
      <div class="alert alert-danger text-center" role="alert" *ngIf="msg != null">{{msg}}</div>
      <div class="form-group-custom mb-12">
        <input type="text" class="form-control-custom" placeholder="username" [(ngModel)]="signInForm.username">
      </div>
      <div class="form-group-custom mb-12">
        <input type="password" class="form-control-custom" placeholder="password" [(ngModel)]="signInForm.password">
      </div>
      <br>
      <div class="form-group-custom mb-12">
        <button class=" btn-theme w-100" *ngIf="loadingbtn === false" (click)="signIn()">Verify</button>
        <button class=" btn-theme w-100" *ngIf="loadingbtn === true">
          <svg viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2" fill="none"
               stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1 rotating">
            <line x1="12" y1="2" x2="12" y2="6"></line>
            <line x1="12" y1="18" x2="12" y2="22"></line>
            <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line>
            <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line>
            <line x1="2" y1="12" x2="6" y2="12"></line>
            <line x1="18" y1="12" x2="22" y2="12"></line>
            <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line>
            <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line>
          </svg>
        </button>
      </div>
      <div class=" forgot">
        Forgot password? <a [routerLink]="['reset']">Reset</a>
      </div>
    </div>
  </div>
</div>
